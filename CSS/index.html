<html>
	<head>
		<title>CSS</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h2 class="page-header">Welcome to the World of CSS</h2>
		<img src="css_image.webp">
		<div id="content">
			<marquee direction="up" onmouseover="this.stop()" onmouseleave="this.start()">
				<p class="css-header">Properties of CSS</p>
				<ul>
					<li>CSS stands for Cascading Style Sheet</li>
					<li>CSS is the language we use to style an html</li>
					<li>CSS describes how html elements should be displayed</li>
					<li>We can use id selector and class selector for giving different styles for different elements</li>
				</ul>
			</marquee>
			
		</div>
		
	</body>
</html>
